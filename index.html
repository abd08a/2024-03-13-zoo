<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo System</title>
  </head>
  <body>
    <div id="forms-container" class="forms-container">
      <div id="employee-creation-form" class="employee-creation-form">
        <p>Employee creation form</p>
        <div class="checkbox-part">
          <input id="is-employee-at-zoo-input" type="checkbox" />
          <label for="is-employee-at-zoo-input">Is employee at zoo? </label>
        </div>
        <input type="text" placeholder="safety training completion date" />
        <button id="create-employee-btn">Create</button>
        <button id="all-employees-btn">All Employees</button>
      </div>
      <div id="animal-creation-form" class="animal-creation-form">
        <p>Animal creation form</p>
        <input type="text" placeholder="name" />
        <input type="text" placeholder="age" />
        <button id="create-animal-btn">Create</button>
        <button id="all-animals-btn">All Animals</button>
      </div>
    </div>
    <script type="module" src="/src/zoo.ts"></script>
  </body>
</html>
